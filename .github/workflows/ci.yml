name: LEARNIT Continuous Integration

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-test:
    name: Build and Basic Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Backend setup & checks
      # -------------------------
      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Backend lint / build check
        working-directory: backend
        run: |
          if [ -f package.json ]; then
            npm run build --if-present
          fi

      # -------------------------
      # Frontend setup & checks
      # -------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Frontend build check
        working-directory: frontend
        run: npm run build

      # -------------------------
      # CI success message
      # -------------------------
      - name: CI completed successfully
        run: echo "LEARNIT CI pipeline passed successfully"
